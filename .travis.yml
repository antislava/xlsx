# Created from
#
# https://docs.haskellstack.org/en/stable/travis_ci/
#
# Do not choose a language; we provide our own build tools.
language: generic

# Caching so the next build will be fast too.
cache:
  directories:
  - $HOME/.ghc
  - $HOME/.cabal
  - $HOME/.stack

# The different configurations we want to test. We have BUILD=cabal which uses
# cabal-install, and BUILD=stack which uses Stack. More documentation on each
# of those below.
#
# We set the compiler values here to tell Travis to use a different
# cache file per set of arguments.
#
# If you need to have different apt packages for each combination in the
# matrix, you can use a line such as:
#     addons: {apt: {packages: [libfcgi-dev,libgmp-dev]}}
matrix:
  include:
  # The Stack builds. We can pass in arbitrary Stack arguments via the ARGS
  # variable, such as using --stack-yaml to point to a different file.
  - env: BUILD=stack ARGS="--stack-yaml=stack-lts-9.yaml" GHCVER=8.0.2 HAPPYVER=1.19.4
    compiler: ": #stack 8.0.2"
    addons:
      apt:
        sources:
        - hvr-ghc
        packages:
        - ghc-8.0.2
        - happy-1.19.4

  - env: BUILD=stack ARGS="--stack-yaml=stack-lts-11.yaml" GHCVER=8.2.2 HAPPYVER=1.19.4
    compiler: ": #stack 8.2.2"
    addons:
      apt:
        sources:
        - hvr-ghc
        packages:
        - ghc-8.2.2
        - happy-1.19.4

  - env: BUILD=stack ARGS="--stack-yaml=stack-lts-12.yaml" GHCVER=8.4.3 HAPPYVER=1.19.4
    compiler: ": #stack 8.4.3"
    addons:
      apt:
        sources:
        - hvr-ghc
        packages:
        - ghc-8.4.3
        - happy-1.19.4

  - env: BUILD=stack ARGS="--stack-yaml=stack-lts-14.yaml" GHCVER=8.6.5 HAPPYVER=1.19.4
    compiler: ": #stack 8.6.5"
    addons:
      apt:
        sources:
        - hvr-ghc
        packages:
        - ghc-8.6.5
        - happy-1.19.4

  - env: BUILD=stack ARGS="--stack-yaml=stack-nightly.yaml" GHCVER=8.8.1 HAPPYVER=1.19.4
    compiler: ": #stack 8.8.1"
    addons:
      apt:
        sources:
        - hvr-ghc
        packages:
        - ghc-8.8.1
        - happy-1.19.4

before_install:
# Using compiler above sets CC to an invalid value, so unset it
- unset CC

# Download and unpack the stack executable
- export PATH=/opt/ghc/$GHCVER/bin:$HOME/.local/bin:/opt/happy/$HAPPYVER/bin:$HOME/.cabal/bin:$PATH
- mkdir -p ~/.local/bin
- |
  travis_retry curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'

  stack config set system-ghc --global true

  # Use the more reliable S3 mirror of Hackage
  mkdir -p $HOME/.cabal
  echo 'remote-repo: hackage.haskell.org:http://hackage.fpcomplete.com/' > $HOME/.cabal/config
  echo 'remote-repo-cache: $HOME/.cabal/packages' >> $HOME/.cabal/config

  if [ "$CABALVER" != "1.16" ]
  then
    echo 'jobs: $ncpus' >> $HOME/.cabal/config
  fi

install:
- echo "$(ghc --version) [$(ghc --print-project-git-commit-id 2> /dev/null || echo '?')]"
- if [ -f configure.ac ]; then autoreconf -i; fi
- |
  set -ex
  stack --no-terminal --skip-ghc-check -j2 $ARGS test --only-dependencies
  set +ex

script:
- |
  set -ex
  stack --no-terminal --skip-ghc-check -j2 $ARGS test --haddock --no-haddock-deps
  set +ex
